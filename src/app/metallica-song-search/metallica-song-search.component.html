<div class="app-container">

  <div class="row">
    <div class="col-sm-4">
      <mat-form-field>
        <input title="search" [(ngModel)]="term" type="text" matInput placeholder="Search">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
    </div>

    <div class="col-sm-8">
      <div [innerHtml]="lyrics"></div>
    </div>
  </div>

</div>
